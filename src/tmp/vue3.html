<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Hello Vue3</title>
</head>

<body>
    <div id="counter">
        <button type="button" v-on:click="counter++">Counter: {{ counter }}</button>
        <!--  {{ }} << 템플릿 문법 , script 태그 안의 couter를 반환합니다.    -->
        <!--  또한 해당 태그는 button 클릭시 counter를 1 증가하는 기능입니다.    -->
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    counter: 0,
                };
            },
        });
        app.mount('#counter');
    </script>
</body>

</html>
